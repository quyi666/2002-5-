<script>
    let obj2 = {
        a:10,
        b:function(n){
            let f = (n) => n+this.a;
            return f(n);
        },
        c:function(n){
            let f = (n) => n+this.a;
            let m = {
                a:20,
            };
            return f.call(m,n)
        },
